# setup environment
dist: jammy
language: go

notifications:
  email: false

branches:
  only:
  - master

git:
  depth: 5

# setup tests
env:
  global:
  - APM_TEST_PACKAGES='language-yaml'
  - ATOM_LINT_WITH_BUNDLED_NODE='true'

os: linux

# execute tests
install: sudo snap install kubectl --classic
before_script: kubectl version --client || true
script: 'curl -s https://raw.githubusercontent.com/mschuchard/vagrant-boxes-docker-images/master/atom-build-package.sh | sh'

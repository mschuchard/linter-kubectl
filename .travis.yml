# setup environment
dist: focal
language: go

notifications:
  email: false

branches:
  only:
  - master

git:
  depth: 5

# setup tests
env:
  global:
  - APM_TEST_PACKAGES='language-yaml'
  - ATOM_LINT_WITH_BUNDLED_NODE='true'

os: linux

# execute tests
install:
- sudo add-apt-repository -y 'deb http://apt.kubernetes.io/ kubernetes-xenial main' && sudo apt-get update
- sudo apt-get install -y --allow-unauthenticated kubectl
before_script: kubectl version
script: 'curl -s https://raw.githubusercontent.com/mschuchard/vagrant-boxes-docker-images/master/atom-build-package.sh | sh'
